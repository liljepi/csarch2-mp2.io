<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulation Input</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>


<body>
    <select id="block_size" name="block_size_select">
        <option value="blocks">Blocks</option>
        <option value="words">Words</option>
    </select>
    <br>
    <label for="cache_block_size">Cache blocks: </label>
    <input type="text" id="cache_block_size_value" name="cache_block_size_value" disabled><br>

    <label for="set_size">Set Size: </label>
    <input type="text" id="set_size_value" name="set_size_value" disabled><br>

    <label for="block_size">Block Size: </label>
    <input type="text" id="block_size_value" name="block_size_value" disabled>

    <br>
    <label for="block_sequence">Cache Access Time (ns):</label>
    <input type="text" id="cache_time_value" name="cache_time_value" disabled><br>

    <label for="block_sequence">Memory Access Time (ns):</label>
    <input type="text" id="memory_time_value" name="memory_time_value" disabled><br>

    <label for="block_sequence">Program Flow:</label>
    <input type="text" id="block_sequence_value" name="block_sequence_value" disabled><br>



    <div id="array_output"> <h1> Array Will be pritned here </h1></div>
    <label for="hits"> Hits: </label>
    <br>
    <label for="miss"> Miss: </label>
    <br>
    <label for="missPenalty"> Miss Penalty: </label>
    <br>
    <label for="averageAccessTime"> Average Access Time: </label>
    <br>
    <label for="totalAccessTime"> Total Access Time: </label>
    <br>
    <button id="getOutput">getOutput</button>

    

</body>
</html>
